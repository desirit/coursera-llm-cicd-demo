name: LLM CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: llm-inference-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # STEP 1: Checkout Code
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v3

      # ============================================
      # STEP 2: Set up Docker Buildx
      # ============================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ============================================
      # STEP 3: Build Docker Image
      # ============================================
      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --tag ${{ env.IMAGE_NAME }}:latest \
            .

      # ============================================
      # STEP 4: Security Scan with Trivy
      # ============================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      # ============================================
      # STEP 5: Deploy to Green Environment (Staging)
      # ============================================
      - name: Deploy to Green Environment
        run: |
          echo "Deploying to GREEN environment"
          echo "Container: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          sleep 5
          echo "Green environment healthy"

      # ============================================
      # STEP 6: Run Health Checks
      # ============================================
      - name: Health Check Green Environment
        run: |
          echo "Running health checks..."
          echo "All checks passed"

      # ============================================
      # STEP 7: Approval Gate
      # ============================================
      - name: Traffic Switch Approval
        run: |
          echo "Auto-approving traffic switch..."
          sleep 2
          echo "Approved"

      # ============================================
      # STEP 8: Blue-Green Traffic Switch
      # ============================================
      - name: Switch Production Traffic
        run: |
          echo "Switching traffic BLUE â†’ GREEN"
          echo "New version: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Traffic switched"

      # ============================================
      # STEP 9: Monitor New Deployment
      # ============================================
      - name: Post-Deployment Monitoring
        run: |
          echo "Monitoring new deployment..."
          echo "Deployment stable"

      # ============================================
      # STEP 10: Deployment Summary
      # ============================================
      - name: Deployment Summary
        run: |
          echo "DEPLOYMENT SUCCESSFUL"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Environment: GREEN"
